<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Nico- Kokoa cron</title>
    <style>
      body {
        height: 300vh;
      }
    </style>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">My kitty</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>
      <div class="message-row message-other">
        <a href="user-identify2.html"
          ><img
            src="https://i.pinimg.com/originals/fb/81/79/fb8179937434abf1fa5ebdfce080991d.jpg"
          />
        </a>
        <div class="message-row__content">
          <span class="message__author">My kitty</span>
          <div class="message__info">
            <span class="message__bubble">clair</span>
            <span class="message__time">12:04</span>
          </div>
        </div>
      </div>
      <div class="message-row message-other">
        <a href="user-identify.html"
          ><img
            src="https://i.pinimg.com/originals/fb/81/79/fb8179937434abf1fa5ebdfce080991d.jpg"
          />
        </a>
        <div class="message-row__content">
          <span class="message__author">My kitty</span>
          <div class="message__info">
            <span class="message__bubble">clair</span>
            <span class="message__time">12:09</span>
          </div>
        </div>
      </div>
      <div class="message-row message-other">
        <a href="user-identify.html"
          ><img
            src="https://i.pinimg.com/originals/fb/81/79/fb8179937434abf1fa5ebdfce080991d.jpg"
          />
        </a>
        <div class="message-row__content">
          <span class="message__author">My kitty</span>
          <div class="message__info">
            <img
              class="message-content__picture"
              src="https://file3.instiz.net/data/cached_img/upload/2019/05/09/10/2d89a96f07e3d27fe2aa49c1feb99935.jpg"
            />
            <span class="message__time">12:31</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">OMG..What's happening?</span>
            <span class="message__time">12:35</span>
          </div>
        </div>
      </div>
      <div class="message-row message-other2">
        <img
          src="https://i.pinimg.com/originals/fb/81/79/fb8179937434abf1fa5ebdfce080991d.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">My kitty</span>
          <div class="message__info">
            <span class="message__bubble"> hungry. Come. Hurry.</span>
            <span class="message__time">12:36</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own message-row__2">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Sorry.. I'm still at work now..;(</span>
            <span class="message__time">12:36</span>

        </div>
      </div>
      <div class="message-row message-other3">
        <a href="user-identify.html"
          ><img
            src="https://i.pinimg.com/originals/fb/81/79/fb8179937434abf1fa5ebdfce080991d.jpg"
          />
        </a>
      <div class="message-row__content">
        <span class="message__author">My kitty</span>
        <div class="message__info">
          <img
            class="message-content__picture"
            src="https://i.pinimg.com/originals/86/19/69/861969ff6ecf93e1ba6cc1816a947983.jpg"
          />
          <span class="message__time">12:38</span>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message.." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span> Your screen is too big..:( </span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
