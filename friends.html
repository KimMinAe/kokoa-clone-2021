<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa cron</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <div></div>
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/disney-princess-1585863118.png?resize=480:*"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Minae</h4>
            <!--<h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div
              class="user-channel user-component__avatar user-component__avatar--sm"
            >
              <i class="fas fa-tv fa-lg"></i>
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends 2</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <a href="user-identify.html" class="user-identify__ni">
            <div class="user-component__column">
              <img
                src="https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/mT7/image/R-GdFyXmD0EPToHEH-RwbmJKR3o.JPG"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  니꼬
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div class="user-identify">
                <span>Bang! - AJR</span>
                <i class="fas fa-play fa-sm"></i>
              </div>
            </div>
          </a>
        </div>
        <div class="user-component">
          <a href="user-identify2.html" class="user-identify__ni">
            <div class="user-component__column">
              <img
                src="https://i.pinimg.com/originals/fb/81/79/fb8179937434abf1fa5ebdfce080991d.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  My kitty
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div class="user-identify">
                <span>낭만고양이 - 채..</span>
                <i class="fas fa-play fa-sm"></i>
              </div>
            </div>
          </a>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__circle"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span> Your screen is super big..:( </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
