<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa cron</title>
    <style>
      body {
        background-color: rgba(149, 165, 166, 1);
      }
    </style>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <main class="main-screen">
      <div class="user-header">
        <a href="friends.html"> <i class="fas fa-times"></i></a>
        <div class="user-header__icons">
          <div class="icon-circle"><i class="fas fa-gift fa-sm"></i></div>
          <div class="icon-circle"><i class="fas fa-won-sign fa-sm"></i></div>
          <div class="icon-circle star__effect">
            <i class="far fa-star fa-sm"></i>
          </div>
        </div>
      </div>
      <div class="user-music__play">
        <span>Bang! - AJR</span>
        <i class="fas fa-play fa-sm"></i>
      </div>
    </main>

    <div class="user-introduce">
      <img
        src="https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/mT7/image/R-GdFyXmD0EPToHEH-RwbmJKR3o.JPG"
        class="user-introduce__picture"
      />
      <div class="user-introduce__ni">
        <span>니꼬</span>
        <i class="fas fa-pen fa-sm"></i>
      </div>
    </div>
    <div class="user-component__column"></div>
    <hr class="line" />
    <div class="user-another">
      <a href="chat.html">
        <div class="user-another__talk">
          <i class="fas fa-comment fa-lg user-another__icon talk__icon"></i>
          <span> 1:1 chat </span>
        </div>
      </a>
      <div class="user-another__talk">
        <i class="fas fa-phone-alt fa-lg user-another__icon"></i>
        <span> Call </span>
      </div>
    </div>

    <div id="no-mobile">
      <span> Your screen is too big..:( </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
